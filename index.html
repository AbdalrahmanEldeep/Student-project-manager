<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- --------- Style -->
    <link rel="stylesheet" href="./public/css/app.css" />
    <link rel="shortcut icon" href="./assets/logo-sm.png" type="image/x-icon" />
    <!-- ---------Title -->
    <title>ADM-ST-PCT</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.png" alt="" />
      </div>
      <div class="mode">
        <label for="dark">Dark</label>
        <input type="radio" id="dark" name="mode" />
        <label for="light">Light</label>
        <input type="radio" class="inp-active" id="light" name="mode" />
      </div>
    </header>
    <!-- ---------Header -->
    <form action="#" id="appender-form" mess="norm">
      <p class="alret" id="alret-mess-form">Enter Data</p>
      <span class="form-closer">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <div class="info-appender-ele">
        <div class="inputs-info">
          <label for="name">Student Name</label>
          <input type="text" id="name" valid="true" />
          <label for="age">Student Age</label>
          <input type="number" id="age" valid="true" />
          <label for="phone">Student Number</label>
          <input type="number" id="phone" valid="true" />
        </div>
        <div class="date-info">
          <label for="date-at"> Date of Attended </label>
          <input type="date" id="date-at" />
          <label for="date-pay">Date of Payment</label>
          <input type="date" id="date-pay" />
          <label for="date-exp"> Date of Expire </label>
          <input type="date" id="date-exp" />
        </div>
        <div class="select-info">
          <label for="opt">Student Stage</label>
          <select name="" id="opt">
            <option value="Kindergarten">Kindergarten</option>
            <option value="Primary">Primary</option>
            <option value="Junior high">Junior high</option>
            <option value="high school">high school</option>
          </select>
          <label for="exp"> Expire Status </label>
          <select name="" id="ex">
            <option value="active">active</option>
            <option value="not active">not active</option>
          </select>
        </div>
      </div>
      <button>ADD</button>
    </form>
    <!-- ---------Form -->
    <div class="table" mess="none">
      <div class="head">
        <h1># Student Inforamtion</h1>
        <div class="controlls">
          <button id="std-info-btn">
            <ion-icon name="construct-outline"></ion-icon>
          </button>
          <button id="formater">
            <ion-icon id="deleter" name="trash-outline"></ion-icon>
          </button>
          <button id="appender">
            <ion-icon name="person-add-outline"></ion-icon>
          </button>
        </div>
      </div>
      <hr />
      <div class="valid-mess">Please Enter Taks Elements</div>
      <div class="std-slide">
        <!-- Will Come From  Module Js Data Line (23) -->
      </div>
    </div>
    <!-- ---------Table -->
    <div class="controlls-pannel">
      <div class="search">
        <input type="search" placeholder="search..." id="search-inp-data" />
        <select name="" id="opt">
          <option value="name">Search By Name</option>
          <option value="phone">Search By Number</option>
          <option value="age">Search By Age</option>
        </select>
        <div class="all-st-opt">
          <select name="" id="opt">
            <option value="all">All</option>
            <option value="Kindergarten">Kindergarten</option>
            <option value="Primary">Primary</option>
            <option value="Junior high">Junior high</option>
            <option value="high school">high school</option>
          </select>
        </div>
      </div>
      <div class="number-all-st">All Student <span>0</span></div>
      <div class="number-active-st">Active Student <span>0 / 0</span></div>
      <div class="number-notactive-st">
        Not Active Student <span>0 / 0</span>
      </div>
    </div>
    <!-- ---------Scripts -->

    <!-- ---------App-Script -->
    <script type="module" src="./src/Modules/app/app.js"></script>
    <script src="./src/Modules/app/mode.js"></script>
    <!-- ---------IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
